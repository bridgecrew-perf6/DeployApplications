.cluster_patch: &cluster_patch
- echo "Patching image $IMAGE of application $APPLICATION"
- if [ -n "$CI_COMMIT_BRANCH" ]; echo source branch is  $CI_COMMIT_BRANCH; fi
- if [ -n "$CI_MERGE_REQUEST_SOURCE_BRANCH_SHA" ]; echo triggered my merge Request $CI_MERGE_REQUEST_SOURCE_BRANCH_SHA; fi
- kubectl apply -f $CI_PROJECT_DIR/$UPSTREAM_PROJECT_NAME/k8s/service.yaml --namespace="$KUBE_NAMESPACE"
- sed 's|__IMAGE_TAG__|'"$IMAGE"'|g;' $CI_PROJECT_DIR/$UPSTREAM_PROJECT_NAME/k8s/deployment.sample.yaml > $CI_PROJECT_DIR/$UPSTREAM_PROJECT_NAME/k8s/deployment.yaml
- kubectl apply -f $CI_PROJECT_DIR/applications/$UPSTREAM_PROJECT_NAME/k8s/deployment.yaml --namespace="$KUBE_NAMESPACE"
- kubectl get pods

# Depends on GITLAB_AUTH - File defined inside Project Settings->CI/CD
# Generated using:
# docker login -u <user_name> -p <gitlab_access_token> registry.gitlab.com
# cat $HOME/.docker/config.json
.prepare_cluster: &prepare_cluster
  # Create Secret if not existing to PullImages from GitLab
  - if [ -n "$KUBE_NAMESPACE" ]; then kubectl get namespace "$KUBE_NAMESPACE" 2>/dev/null || kubectl create namespace "$KUBE_NAMESPACE"; fi
  - kubectl get secrets --namespace=$KUBE_NAMESPACE
  - |
    if kubectl get secrets --namespace=$KUBE_NAMESPACE | grep $SECRET; then
      echo "$SECRET exists in namespace $KUBE_NAMESPACE, skipping..."
    else
      kubectl create secret generic $SECRET --from-file=.dockerconfigjson=${GITLAB_AUTH} --type=kubernetes.io/dockerconfigjson --namespace=$KUBE_NAMESPACE
    fi

# Pipeline was triggered - check the branch
patch:
  stage: deploy
  environment: __ENVIRONMENT__
  extends: [.kube-context]
  script:
    - echo ENVIRONMENT = $ENVIRONMENT
    - echo IMAGE = $IMAGE
    - echo KUBE_NAMESPACE = $NAMESPACE
    - echo UPSTREAM_PROJECT_NAME = $UPSTREAM_PROJECT_NAME
    - echo UPSTREAM_PROJECT_PATH = $UPSTREAM_PROJECT
    - echo Patching image $IMAGE of application $UPSTREAM_PROJECT_NAME, using $ENVIRONMENT environment and $KUBE_NAMESPACE namespace
    - echo CI_COMMIT_BRANCH = $CI_COMMIT_BRANCH
    - echo CI_MERGE_REQUEST_SOURCE_BRANCH_SHA = $CI_MERGE_REQUEST_SOURCE_BRANCH_SHA
    - echo CI_PIPELINE_SOURCE = $CI_PIPELINE_SOURCE
    - echo CI_PIPELINE_TRIGGERED = $CI_PIPELINE_TRIGGERED
    - echo PIPELINE_TRIGGERED = $PIPELINE_TRIGGERED
    - APPLICATION=$UPSTREAM_PROJECT_NAME
    - *prepare_cluster
    - *cluster_patch
  rules:
  - if: $PIPELINE_TRIGGERED == 'true'
    when: always



deploy:
  stage: deploy
  extends: [.kube-context]
  rules:
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    variables:
      KUBE_NAMESPACE: "demo"
      IMAGE_TAG: "released:latest"
  - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != "merge_request_event"
    variables:
      KUBE_NAMESPACE: "development"
      IMAGE_TAG: "qa:latest"
  - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
    variables:
      KUBE_NAMESPACE: "test"
      IMAGE_TAG: "mr:latest"
  script:
    - echo $KUBE_NAMESPACE
    - *prepare_cluster
    - echo $CI_COMMIT_REF_NAME "interesting"
    - kubectl get pods
    - kubectl config view
    - kubectl config current-context
    -  |
      for dir in ${CI_PROJECT_DIR}/applications/*/
      do
          APPLICATION=$(basename ${dir%*/})
          IMAGE="${CONTAINER_REGISTRY}/${CI_PROJECT_NAMESPACE}/${APPLICATION}/${IMAGE_TAG}"
          APPLY="${CI_PROJECT_DIR}/applications/${APPLICATION}/gcp/apply.sh"
          APPLICATION=$APPLICATION IMAGE=$IMAGE KUBE_NAMESPACE=$KUBE_NAMESPACE bash $APPLY
      done
    - kubectl get all